<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aaliyah Bullen </title> <!-- as it appears on top bar -->
    <style>
        body {
            font-family: Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 2rem 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }
        h1 {
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>

    <title>Photo Slideshow</title>
    <style>
    .slideshow-container {
        position: relative;
        max-width: 800px;
        margin: auto;
    }

    .slideshow-container img {
        width: 100%;
        height: auto;
    }

    .prev, .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 24px;
        padding: 10px;
    }

    .prev {
        left: 0;
    }

    .next {
        right: 0;
    }

    .caption {
        text-align: center;
        margin-top: 10px;
        font-style: italic;
    }
    </style>

</head>
<body>
    <header>
        <h1>Aaliyah Bullen</h1>
        <p>Linguistics | Cognitive Science | Computer Science</p>
    </header>
    <div class="container">
        <p>Documenting my journey as an interdisciplinary researcher. </p>
    </div>

    <div class="container">
        <p>Snapshots from last semester.</p>\
    </div>


    <div class="slideshow-container">
    <div class="slide">
        <img src="image1.jpg" alt="Image 1">
        <div class="caption">Spring 2023: To Be Uploaded</div>
    </div>
    
    <div class="slide">
        <img src="image2.jpg" alt="Image 2">
        <div class="caption">Spring 2023: To Be Uploaded</div>
    </div>
    
    <div class="slide">
        <img src="image3.jpg" alt="Image 3">
        <div class="caption">Spring 2023: To Be Uploaded</div>
    </div>

    <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
    <a class="next" onclick="changeSlide(1)">&#10095;</a>
    </div>

    <script>
    let slideIndex = 1;
    showSlide(slideIndex);

    function changeSlide(n) {
    showSlide(slideIndex += n);
    }

    function showSlide(n) {
    const slides = document.getElementsByClassName("slide");
    if (n > slides.length) {
        slideIndex = 1;
    }
    if (n < 1) {
        slideIndex = slides.length;
    }
    for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }
    slides[slideIndex - 1].style.display = "block";
    }
    </script>

    <footer>
        <div class="container">
            <p>&copy; 2023 Aaliyah Bullen</p>
        </div>
    </footer>
</body>
</html>
